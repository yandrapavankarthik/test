<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Catalog</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: #f9f9f9;
    }

    .header {
      padding: 20px;
      background-color: #3f51b5;
      color: white;
      text-align: center;
    }

    .controls {
      display: flex;
      justify-content: center;
      gap: 1rem;
      padding: 20px;
      background: #fff;
    }

    select {
      padding: 10px;
      font-size: 16px;
    }

    .product-container {
      padding: 30px;
      display: grid;
      gap: 20px;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      max-width: 1300px;
      margin: auto;
    }

    .card {
      background: white;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 15px;
    }

    .card h3 {
      font-size: 18px;
      margin: 0 0 10px;
    }

    .card p {
      margin: 5px 0;
      font-size: 14px;
      color: #555;
    }

    .price {
      font-weight: bold;
      color: #2e7d32;
    }

    .card button {
      margin-top: 10px;
      background-color: #3f51b5;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .card button:hover {
      background-color: #303f9f;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0,0,0,0.5);
    }

    .modal-content {
      background-color: white;
      margin: 10% auto;
      padding: 20px;
      border-radius: 8px;
      max-width: 500px;
      position: relative;
    }

    .close {
      position: absolute;
      right: 15px;
      top: 10px;
      font-size: 24px;
      cursor: pointer;
    }

    @media (max-width: 768px) {
      .product-container {
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      }
    }
  </style>
</head>
<body>

  <div class="header">
    <h1>Product Catalog</h1>
  </div>

  <div class="controls">
    <select id="categoryFilter">
      <option value="all">All Categories</option>
    </select>

    <select id="sortBy">
      <option value="">Sort</option>
      <option value="name">Name</option>
      <option value="price">Price</option>
    </select>
  </div>

  <div class="product-container" id="productContainer"></div>

  <div class="modal" id="productModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">&times;</span>
      <div id="modalContent"></div>
    </div>
  </div>

  <script>
    let products = [];

    fetch('products.json')
      .then(response => response.json())
      .then(data => {
        products = data;
        populateCategoryFilter();
        displayProducts(products);
      });

    function populateCategoryFilter() {
      const categorySet = new Set(products.map(p => p.category));
      const filter = document.getElementById("categoryFilter");
      categorySet.forEach(cat => {
        const option = document.createElement("option");
        option.value = cat;
        option.textContent = cat;
        filter.appendChild(option);
      });
    }

    function displayProducts(productList) {
      const container = document.getElementById("productContainer");
      container.innerHTML = "";

      productList.forEach(p => {
        const card = document.createElement("div");
        card.className = "card";

        card.innerHTML = `
          <img src="${p.image}" alt="${p.name}">
          <div class="card-content">
            <h3>${p.name}</h3>
            <p>${p.brand}</p>
            <p class="price">₹${p.price.toLocaleString('en-IN')}</p>
            <button onclick='showDetails(${JSON.stringify(p)})'>View Details</button>
          </div>
        `;

        container.appendChild(card);
      });
    }

    function showDetails(product) {
      const modal = document.getElementById("productModal");
      const modalContent = document.getElementById("modalContent");
      modalContent.innerHTML = `
        <h2>${product.name}</h2>
        <p><strong>Brand:</strong> ${product.brand}</p>
        <p><strong>Category:</strong> ${product.category}</p>
        <p><strong>Price:</strong> ₹${product.price.toLocaleString('en-IN')}</p>
        <p>${product.description}</p>
      `;
      modal.style.display = "block";
    }

    function closeModal() {
      document.getElementById("productModal").style.display = "none";
    }

    document.getElementById("categoryFilter").addEventListener("change", e => {
      const selected = e.target.value;
      const filtered = selected === "all" ? products : products.filter(p => p.category === selected);
      displayProducts(filtered);
    });

    document.getElementById("sortBy").addEventListener("change", e => {
      const sortType = e.target.value;
      let sorted = [...products];

      if (sortType === "name") {
        sorted.sort((a, b) => a.name.localeCompare(b.name));
      } else if (sortType === "price") {
        sorted.sort((a, b) => a.price - b.price);
      }

      const selectedCategory = document.getElementById("categoryFilter").value;
      if (selectedCategory !== "all") {
        sorted = sorted.filter(p => p.category === selectedCategory);
      }

      displayProducts(sorted);
    });
  </script>
</body>
</html>
