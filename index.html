<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Commerce</title>
 <style>
 body {
  font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
  padding-left: 1.5in;
  padding-right: 1.5in;
  padding-top: 40px;
  padding-bottom: 40px;
  background-color: #f3f6fb;
  margin: 0;
}

h1 {
  font-size: 22px;
  font-weight: bold;
  margin-bottom: 25px;
  color: #1f2937;
}

/* ðŸ‘‡ Mobile h1 font size increased */
@media (max-width: 768px) {
  h1 {
    font-size: 26px;
    text-align: center;
  }
}

.controls {
  display: flex;
  justify-content: flex-end;
  gap: 10px;
  margin-bottom: 20px;
}

.controls select {
  padding: 6px 10px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

/* ðŸ‘‰ Desktop View: 4 products per row */
#products {
  display: grid;
  grid-template-columns: repeat(4, 1fr);
  gap: 20px;
}

/* âœ… Mobile/Tablet: 2 products per row */
@media (max-width: 768px) {
  body {
    padding: 20px 1cm;
  }
  #products {
    grid-template-columns: repeat(2, 1fr);
  }
}

/* âœ… Extra Small Devices (phones) */
@media (max-width: 480px) {
  #products {
    grid-template-columns: repeat(2, 1fr);
  }
  h1 {
    font-size: 28px;
  }
}

.product {
  background-color: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
  transition: transform 0.2s ease;
  cursor: pointer;
}

.product:hover {
  transform: scale(1.02);
}

/* âœ… Product Image - Maintain 4:5 Aspect Ratio */
.product img {
  width: 100%;
  aspect-ratio: 4 / 5;
  object-fit: cover;
}

.product h3 {
  font-size: 14px;
  font-weight: 600;
  margin: 10px 0 6px;
  padding: 0 10px;
  height: 38px;
  color: #333;
  overflow: hidden;
}

.product p {
  font-size: 13px;
  margin: 2px 10px 6px;
  color: #444;
}

/* âœ… Modal Setup */
.modal {
  display: none;
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  background: rgba(0, 0, 0, 0.6);
  justify-content: center;
  align-items: center;
  z-index: 1000;
}

.modal-content {
  background: white;
  padding: 20px;
  width: 90%;
  max-width: 500px;
  border-radius: 8px;
  position: relative;
  max-height: 90vh;
  overflow-y: auto;
  display: flex;
  flex-direction: column;
  align-items: center;
}

/* âœ… Modal Image - Maintain 4:5 Ratio */
.modal img {
  width: 100%;
  aspect-ratio: 4 / 5;
  object-fit: cover;
}

@media (max-width: 768px) {
  .modal-content {
    max-width: 95%;
    padding: 16px;
  }

  .modal img {
    max-height: 400px;
  }
}

@media (max-width: 480px) {
  .modal-content {
    max-width: 95%;
  }

  .modal img {
    max-height: 350px;
  }
}

.close {
  position: absolute;
  top: 10px;
  right: 15px;
  font-size: 24px;
  font-weight: bold;
  color: #333;
  cursor: pointer;
}

.buy-btn {
  background: #28a745;
  color: white;
  padding: 10px 20px;
  text-decoration: none;
  display: inline-block;
  margin-top: 10px;
  border-radius: 4px;
}
</style>
</head>
<body>

<h1>Clothing For Women</h1>

<div class="controls">
  <select id="categoryFilter">
    <option value="All">Filters</option>
    <option value="Shirt">Shirt</option>
    <option value="T-Shirt">T-Shirt</option>
    <option value="Dress">Dress</option>
    <option value="Shoes">Shoes</option>
    <option value="Jacket">Jacket</option>
    <option value="Sweatshirt">Sweatshirt</option>
  </select>

  <select id="sortOrder">
    <option value="default">Sort by Name</option>
    <option value="name-asc">Name: Aâ€“Z</option>
    <option value="name-desc">Name: Zâ€“A</option>
    <option value="price-low">Price: Low to High</option>
    <option value="price-high">Price: High to Low</option>
  </select>
</div>

<div id="products"></div>

<div id="modal" class="modal">
  <div class="modal-content">
    <span class="close" onclick="document.getElementById('modal').style.display='none'">&times;</span>
    <img id="modal-img" alt="Product Image">
    <h2 id="modal-title"></h2>
    <p id="modal-description"></p>
    <p><strong>Price:</strong> <span id="modal-price"></span></p>
    <p><strong>Size:</strong> <span id="modal-size"></span></p>
    <a id="modal-buy" class="buy-btn" target="_blank">Buy Now</a>
  </div>
</div>

<script>
  let allProducts = [];

  fetch('products.json')
    .then(res => res.json())
    .then(products => {
      allProducts = products;
      updateDisplay();
    });

  function renderProducts(products) {
    const container = document.getElementById('products');
    container.innerHTML = '';
    if (products.length === 0) {
      container.innerHTML = '<p>No products found.</p>';
      return;
    }
    products.forEach(product => {
      const div = document.createElement('div');
      div.className = 'product';
      div.innerHTML = `
        <img src="${product.image}" alt="${product.name}">
        <h3>${product.name}</h3>
        <p><strong>Brand:</strong> ${product.brand || 'N/A'}</p>
        <p><strong>Price:</strong> â‚¹${product.price.toLocaleString('en-IN')}</p>`;
      div.onclick = () => showModal(product);
      container.appendChild(div);
    });
  }

  function showModal(product) {
    document.getElementById('modal-img').src = product.image;
    document.getElementById('modal-title').textContent = product.name;
    document.getElementById('modal-description').textContent = product.description;
    document.getElementById('modal-price').textContent = `â‚¹${product.price.toLocaleString('en-IN')}`;
    document.getElementById('modal-size').textContent = product.size;
    document.getElementById('modal-buy').href = product.buyLink;
    document.getElementById('modal').style.display = 'flex';
  }

  document.getElementById('categoryFilter').addEventListener('change', updateDisplay);
  document.getElementById('sortOrder').addEventListener('change', updateDisplay);

  function updateDisplay() {
    let filtered = [...allProducts];
    const category = document.getElementById('categoryFilter').value;
    const sortOrder = document.getElementById('sortOrder').value;

    if (category !== 'All') {
      filtered = filtered.filter(p => p.category.toLowerCase() === category.toLowerCase());
    }

    if (sortOrder === 'price-low') {
      filtered.sort((a, b) => a.price - b.price);
    } else if (sortOrder === 'price-high') {
      filtered.sort((a, b) => b.price - a.price);
    } else if (sortOrder === 'name-asc') {
      filtered.sort((a, b) => a.name.localeCompare(b.name));
    } else if (sortOrder === 'name-desc') {
      filtered.sort((a, b) => b.name.localeCompare(a.name));
    }

    renderProducts(filtered);
  }

  window.onclick = e => {
    if (e.target.id === 'modal') {
      document.getElementById('modal').style.display = 'none';
    }
  };
</script>

</body>
</html>
