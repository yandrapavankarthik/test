<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Real-Time Uploads</title>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    img { max-width: 200px; display: block; margin-top: 10px; }
    .card { border: 1px solid #ddd; padding: 10px; margin: 10px 0; border-radius: 8px; }
  </style>
</head>
<body>
  <h1>Upload Image + Text</h1>
  <form id="uploadForm">
    <input type="text" id="title" placeholder="Enter title" required><br><br>
    <input type="file" id="imageFile" accept="image/*" required><br><br>
    <button type="submit">Upload</button>
  </form>

  <h2>Live Posts</h2>
  <div id="posts"></div>

  <script>
    const supabase = supabase.createClient(
      'https://gmbcsysnhrcnmubvbzgw.supabase.co',
      'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImdtYmNzeXNuaHJjbm11YnZiemd3Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDQxMjU5MTksImV4cCI6MjA1OTcwMTkxOX0.didadgJPtCgHLo0kzorpAX6bZztVEOcQ0c1_VvhYR5E'
    );

    // Fetch existing posts from Supabase
    async function fetchPosts() {
      const { data, error } = await supabase
        .from('posts')
        .select('*')
        .order('created_at', { ascending: false });

      const postsDiv = document.getElementById('posts');
      postsDiv.innerHTML = '';  // Clear the posts div before appending new data
      if (error) {
        console.error("Error fetching posts:", error);
      }
      
      data.forEach(post => {
        const div = document.createElement('div');
        div.className = 'card';
        div.innerHTML = `<strong>${post.title}</strong><br><img src="${post.image_url}" />`;
        postsDiv.appendChild(div);
      });
    }

    document.getElementById('uploadForm').addEventListener('submit', async (e) => {
      e.preventDefault();

      const fileInput = document.getElementById('imageFile');
      const file = fileInput.files[0];
      const title = document.getElementById('title').value;

      if (!file) {
        alert("Please select an image to upload.");
        return;
      }

      // Generate unique file path based on timestamp and file name
      const filePath = `${Date.now()}_${file.name}`;
      try {
        // Upload the image file to Supabase storage
        const { data: uploadData, error: uploadError } = await supabase.storage
          .from('uploads')
          .upload(filePath, file);

        if (uploadError) {
          throw new Error('Image upload failed: ' + uploadError.message);
        }

        // Generate public URL for the uploaded image
        const { data: urlData, error: urlError } = supabase.storage
          .from('uploads')
          .getPublicUrl(filePath);

        if (urlError) {
          throw new Error('Failed to get image URL: ' + urlError.message);
        }

        const imageUrl = urlData.publicUrl;

        // Insert the new post into the 'posts' table
        const { error: insertError } = await supabase.from('posts').insert([
          { title, image_url: imageUrl }
        ]);

        if (insertError) {
          throw new Error('Failed to insert post: ' + insertError.message);
        }

        // Clear the input fields after successful upload
        fileInput.value = '';
        document.getElementById('title').value = '';
        
        // Optionally, fetch posts again after the successful insert
        fetchPosts();
      } catch (error) {
        alert(error.message);
      }
    });

    // Real-time listener to detect changes in the 'posts' table
    supabase
      .channel('public:posts')
      .on('postgres_changes', { event: '*', schema: 'public', table: 'posts' }, fetchPosts)
      .subscribe();

    // Initial fetch of posts on page load
    fetchPosts();
  </script>
</body>
</html>
